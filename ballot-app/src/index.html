<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Airline Consortium</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Airline Consortium</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="proposalsRow" class="row">
      </div>
    </div>

    <div id="proposalTemplate" style="display: none;">
      <div class="col-sm-8 col-md-2 col-lg-3">
        <div class="panel panel-default panel-proposal">
          <div class="panel-heading">
            <h3 class="panel-title" style="text-align:center"></h3>
            <div class="row">
              <div class="col">
                <h3 style="float:left; margin-left:30px;">balance:</h3>
              </div>
              <div class="col">
                <h3 class="panel-balance" style="text-align: center;"></h3>
              </div>
            </div>
          </div>
          <div class="panel-body">
            <h4 class="airline-address" style="margin:0"></h4>
            <img alt="140x140" data-src="holder.js/170x170" class="img-rounded img-center" style="width: 230px; height: 280px;" data-holder-rendered="true">
            <br/>
            <div style="text-align: center; clear: both;"><h3 style="float:left; margin-left:50px;">seats left : </h3><h3 class="seat-panel" style="float:right; margin-right: 50px;"></h3></div>
            <div class="col-md-12 text-center"> 
              <button class="btn btn-primary btn-vote" type="button" data-id="0">Send passenger</button>
            </div>  
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <br>
      <div style="margin-right: 15px; font-size:20px;">Airline assigned:
        <div id="airline">0</div>
      </div>
      <br>
      <h3 style="margin: 0">ticket price: 100</h3>
      <br>
      <div style="margin-right: 15px; font-size:20px;">Chairperson :
        <div id="chairperson"></div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/dist/bootstrap.min.js"></script>
    <script src="js/dist/web3.min.js"></script>
    <script src="js/dist/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
